<mat-toolbar class="topnav">
    <mat-toolbar-row>
        <img id="logo" src="./../../../assets/logo2.png" />

        <span class="example-spacer"></span>
        <span *ngIf="!(userObservable | async)">
          <a matLine routerLink='/admin'>Admin</a>
          <a matLine routerLink='/login'>Login</a>
          <a matLine routerLink='/register'>Register</a>
        </span>
        <div *ngIf="userObservable | async">
            <button mat-button (click)="logout()">Logout</button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
