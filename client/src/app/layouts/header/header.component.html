<mat-toolbar class="topnav" color="primary">
    <mat-toolbar-row>
        <span>YNETFLIX!</span>

        <span class="example-spacer"></span>
        <a matLine routerLink='/login'><button mat-button>Login</button></a>
        <a matLine routerLink='/register'><button mat-button>Register</button></a>
        <div *ngIf="userObservable | async as user; else show">
            <button mat-button (click)="logout()">Logout</button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
