<app-nav-admin></app-nav-admin>
<div class="myContainer">
  <div id="add-video">
    <div class="card" id="add-video">
      <div class="form-group">
        <label i18n="@@video-title-label" id="titreInput" for="title">Titre de la vidéo</label>
        <input type="text" class="form-control" [(ngModel)]="Title" id="title" placeholder="Ex : Meilleurs plaquage de TOP14 - 2018" />
      </div>
      <div id="groupe-url" class="form-group">
        <label i18n="@@video-url-label" id="titreInput" for="url">Adresse url de la vidéo</label>
        <input type="text" class="form-control" [(ngModel)]="UrlVideo" id="url" placeholder="Ex : https://www.youtube.com/watch?v=pnpLVgRXUK8t=5533s" />
      </div>

      <div id="add-categ" class="form-group">
        <label i18n="@@categorie-video-label" id="titreInput" for="sel1">Catégorie de la vidéo</label>
        <select class="form-control" id="sel1" [(ngModel)]="idCat">
          <option title="PEGI {{cat.pegi}}" *ngFor="let cat of AllCategorie; let i = index" value="{{i}}">{{cat.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="spotlight">Spotlight</label>
        <input id="spotlight" type="checkbox" [(ngModel)]="isSpotlight" [ngModelOptions]="{standalone: true}" />
      </div>

      <div id="description" class="form-group">
        <label i18n="@@desciption-label" id="titreInput" for="exampleTextarea">Description</label>
        <textarea class="form-control" [(ngModel)]="Description" id="description" rows="6"></textarea>
      </div>

      <div i18n="@@success-message" *ngIf="isSuccess" class="message message-success">
        Add video success!
      </div>
      <div i18n="@@fail-message" *ngIf="isFail" class="message message-error">
        Add video fail!
      </div>

      <button i18n="@@video-add-label" (click)="AjoutVideo()" id="ajouter" class="btn btn-success">
        Ajouter la vidéo
      </button>
    </div>
  </div>
</div>
