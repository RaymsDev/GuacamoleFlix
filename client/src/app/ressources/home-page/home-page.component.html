<div class="myContainer">
  <div *ngIf="!isAuth">
    <span i18n="@@home-please-auth">Veuillez vous authentifier </span>
  </div>
  <div *ngIf="isAuth">
    <div *ngFor="let item of categoryVideoList">
      <h2>{{ item.category.name }}</h2>
      <app-carousel [videoList]="item.videoList"></app-carousel>
    </div>
  </div>

</div>
