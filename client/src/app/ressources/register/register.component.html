<div  id="register">
  <mat-card>
    <mat-card-header>
      <mat-card-title style="font-size:35px"> Creer votre compte</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="register-container">
        <form>
          <mat-form-field>
            <input matInput placeholder="Entrez votre fullname"  [(ngModel)]="name" name="username">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="Entrez votre email" [(ngModel)]="email" name="useremail" required>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="Entrez votre mot de passe" [(ngModel)]="password" name="userpswd" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
          <br>
          <button mat-button (click)="register(email, password, name)">Creer son compte</button>
        </form>
      </div>
      <hr/>
    </mat-card-content>
    <mat-card-actions>
      <h2>Ou?</h2>
        <button mat-icon-button (click)="loginGoogle()">Creer votre compte avec Google</button>
    </mat-card-actions>
    <p>Vous avez d√©ja un compte? connectez vous <a matLine routerLink='/login'> ici </a></p>
  </mat-card>

</div>
