      <mat-card-content>
        <form class="login-form">
          <mat-form-field class="login-full-width">
            <input matInput type="email" placeholder="Email" [(ngModel)]="email" [formControl]="loginFormControl">
            <mat-error *ngIf="loginFormControl.hasError('email') && !loginFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="loginFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="login-full-width">
            <input matInput type="password" placeholder="Password" [(ngModel)]="password" [formControl]="loginFormControl">
          </mat-form-field>
          <mat-error *ngIf="loginFormControl.hasError('required')">
              Password is <strong>required</strong>
          </mat-error>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="register(email, password)">register</button>
      </mat-card-actions>
      <mat-card-actions>
        <button mat-button (click)="loginGoogle()">Login with google</button>
      </mat-card-actions>

    </mat-card>

  </div>
